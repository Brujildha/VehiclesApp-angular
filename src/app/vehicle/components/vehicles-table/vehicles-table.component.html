<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th> Descripción</th>
                <th> Precio </th>
                <th> Tipo de vehículo</th>
                <th> Disponible a la venta</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles; let i= index">
                <td>{{i+1}}</td>
                <td> {{ vehicle.description }}</td>
                <td> {{ vehicle.price | number }}</td>
                <td> {{ vehicle.vehicleType.name }}</td>
                <td class="text-center">
                    <input class="form-check-input" type="checkbox" value="{{ vehicle.available }}"
                        id="flexCheckIndeterminateDisabled" checked disabled>
                </td>
            </tr>
        </tbody>
    </table>
</div>
